<!DOCTYPE html>
<html>
<head>
  <style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .card {
      width: 200px;
      margin: 10px;
      background-color: #f5f5f5;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-content {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="image1.jpg" alt="Image 1">
      <div class="card-content">
        <h3>Image 1 Title</h3>
        <p>Image 1 Description</p>
      </div>
    </div>
    <div class="card">
      <img src="image2.jpg" alt="Image 2">
      <div class="card-content">
        <h3>Image 2 Title</h3>
        <p>Image 2 Description</p>
      </div>
    </div>
    <!-- Add more cards as needed -->
  </div>
</body>
</html>
